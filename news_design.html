    <script>
const SOURCES = [
  { key: 'BBC News', label: 'BBC News' },
  { key: 'CNN', label: 'CNN News' },
  { key: 'NBC News', label: 'NBC News' },
  { key: 'NPR News', label: 'NPR News' }
];
const CATEGORIES = [
  'Top Stories', 'World', 'Business', 'Technology', 'Sports', 'Science'
];
let newsData = {};
let currentSource = SOURCES[0].key;
let currentCategory = CATEGORIES[0];

async function fetchNews() {
  const res = await fetch('/news-by-category');
  newsData = await res.json();
  renderSources();
  renderNavCategories();
  renderNewsList();
}

function renderSources() {
  const sourceList = document.getElementById('source-list');
  sourceList.innerHTML = '';
  SOURCES.forEach(src => {
    const div = document.createElement('div');
    div.className = 'flex items-center gap-4 bg-white px-4 min-h-14 justify-between cursor-pointer hover:bg-gray-100' + (currentSource === src.key ? ' font-bold text-blue-600' : '');
    div.innerHTML = `<p class="text-[#111418] text-base leading-normal flex-1 truncate">${src.label}</p>`;
    div.onclick = () => {
      currentSource = src.key;
      renderSources();
      renderNewsList();
      updateMainTitle();
    };
    sourceList.appendChild(div);
  });
}

function renderNavCategories() {
  const nav = document.getElementById('nav-categories');
  nav.innerHTML = '';
  CATEGORIES.forEach(cat => {
    const a = document.createElement('a');
    a.className = 'text-[#111418] text-sm font-medium leading-normal' + (currentCategory === cat ? ' font-bold underline' : '');
    a.href = '#';
    a.textContent = cat;
    a.onclick = (e) => {
      e.preventDefault();
      currentCategory = cat;
      renderNavCategories();
      renderNewsList();
      updateMainTitle();
    };
    nav.appendChild(a);
  });
}

function updateMainTitle() {
  document.getElementById('main-category-title').textContent = `${currentCategory} - ${currentSource}`;
}

function renderNewsList() {
  const newsList = document.getElementById('news-list');
  newsList.innerHTML = '';
  // Filter news by current source and category (normalize for robust matching)
  const articles = (newsData[currentCategory] || []).filter(article => {
    // Normalize both source keys and article.source for robust comparison
    const normalizedSource = currentSource.trim().toLowerCase();
    const articleSource = (article.source || '').trim().toLowerCase();
    return normalizedSource === articleSource;
  });
  if (articles.length === 0) {
    newsList.innerHTML = '<div class="p-4 text-gray-500">No news found for this source and category.</div>';
    return;
  }
  articles.forEach(article => {
    const div = document.createElement('div');
    div.className = 'p-4';
    div.innerHTML = `
      <div class="flex items-stretch justify-between gap-4 rounded-lg">
        <div class="flex flex-[2_2_0px] flex-col gap-4">
          <div class="flex flex-col gap-1">
            <p class="text-[#111418] text-base font-bold leading-tight">${article.title}</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">Source: ${article.source} | ${article.publication_datetime}</p>
          </div>
          <a href="${article.url}" target="_blank" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 flex-row-reverse bg-[#f0f2f4] text-[#111418] text-sm font-medium leading-normal w-fit"><span class="truncate">Read More</span></a>
        </div>
      </div>
    `;
    newsList.appendChild(div);
  });
}

document.getElementById('refetch-btn').onclick = async function() {
  this.disabled = true;
  this.textContent = 'Re-fetching...';
  await fetch('/refetch-news', {method: 'POST'});
  await fetchNews();
  this.disabled = false;
  this.textContent = 'Re-fetch';
};
window.onload = () => {
  fetchNews().then(updateMainTitle);
};
